r l'accesseur par les méthodes</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='248' x='422' y='408.7529'>"addXXX" et "removeXXX" à moins d'affecter</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='216' x='422' y='425.1045'>en une fois la collection d'employés à</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='122' x='422' y='441.4561'>l'attribut "employees"</text></g></g></svg>
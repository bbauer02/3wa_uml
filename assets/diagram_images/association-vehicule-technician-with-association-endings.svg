<?xml version='1.0' encoding='UTF-8' standalone='no'?><svg contentStyleType='text/css' height='209px' preserveAspectRatio='none' style='width:500px;height:209px;background:#FFFFFF;' version='1.1' viewBox='0 0 500 209' width='500px' xmlns:xlink='http://www.w3.org/1999/xlink' xmlns='http://www.w3.org/2000/svg' zoomAndPan='magnify'><defs/><g><g id='elem_Vehicle'><rect fill='#F1F1F1' height='27.6094' id='Vehicle' rx='2.5' ry='2.5' style='stroke:#181818;stroke-width:0.5;' width='52' x='52.2469' y='38'/><text fill='#000000' font-family='sans-serif' font-size='14' lengthAdjust='spacing' textLength='46' x='55.2469' y='57.5332'>Vehicle</text></g><g id='elem_Technician'><rect fill='#F1F1F1' height='27.6094' id='Technician' rx='2.5' ry='2.5' style='stroke:#181818;stroke-width:0.5;' width='75' x='40.7469' y='176'/><text fill='#000000' font-family='sans-serif' font-size='14' lengthAdjust='spacing' textLength='69' x='43.7469' y='195.5332'>Technician</text></g><g id='elem_N1'><path d='M139.2469,6 L139.2469,97.7578 L493.2469,97.7578 L493.2469,16 L483.2469,6 L139.2469,6 ' fill='#FEFFDD' style='stroke:#181818;stroke-width:0.5;'/><path d='M483.2469,6 L483.2469,16 L493.2469,16 L483.2469,6 ' fill='#FEFFDD' style='stroke:#181818;stroke-width:1.0;'/><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='333' x='145.2469' y='24.4951'>Les terminaisons d'association permettent de préciser qui</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='171' x='145.2469' y='40.8467'>dépanne et qui est dépannée.</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='213' x='145.2469' y='57.1982'>Ici, c'est évident, mais certaines fois,</text><text fill='#000000' font-family='sans-serif' font-size='13' lengthAdjust='spacing' textLength='252' x='145.2469' y='73.5498'>c'est plus difficile de comprendre qui est qui</text><text fill='#000000' font-family='sans-serif' font